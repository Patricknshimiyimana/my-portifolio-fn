<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Create new post</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-container">
                <h1 class="logo"><a href="../../index.html">Patrick nsh.</a></h1>
                <nav>
                <ul>
                    <li><a href="../../index.html">Dashboard</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="#">New post</a></li>
                </ul>
            </nav>

            <div class="logout-btn"><a href="../../../login/login.html">logout</a></div>
            </div>
        </div>

        <div class="right">
            <div class="right-container">
               
                    <h1 class="new-post--heading">Create a blog post</h1>
            
                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
            
                        <div class="contact__content">
                            <label for="image" class="contact__label">Upload an image</label>
                            <input type="file" class="contact__input upload__img">
                        </div>
            
                        <div class="contact__content">
                            <label for="title" class="contact__label">Title</label>
                            <input type="text" class="contact__input post-title">
                        </div>
            
                        <div class="contact__content">
                            <label for="category" class="contact__label">Category</label>
                            <input type="text" class="contact__input">
                        </div>
            
                        <div class="contact__content">
                            <label for="body" class="contact__label">Body</label>
                            <textarea name="" id="" cols="0" rows="7" class="contact__input"></textarea>
                        </div>
            
                        <div class="contact__content submit__btn">
                            <button type="submit">
                                <a href="#"> Publish post </a>
                            </button>
                       </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
